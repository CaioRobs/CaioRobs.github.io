<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/styles/style.css" />
	<link rel="stylesheet" href="/styles/style-todo-list.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
	</script>
	<script src="/scriptsJS/script-todo-list.js" defer></script>

	<title>To Do List</title>
</head>

<body>
	<header class="container-fluid">
		<nav id="internal-links" class="internals">
			<a class="header-button" href="../index.html#aboutme">SOBRE MIM</a>
			<a class="header-button" href="../index.html#education">EDUCAÇÃO</a>
			<a class="header-button" href="../index.html#abilities">HABILIDADES</a>
			<a class="header-button" href="../index.html#projects">PROJETOS</a>
		</nav>
		<nav id="external-links" class="externals">
			<a class="header-button" href="https://github.com/CaioRobs" target="_blank"><i class="bi bi-github"></i></a>
			<a class="header-button" href="https://www.linkedin.com/in/caiorvieira/" target="_blank"><i
					class="bi bi-linkedin"></i></a>
		</nav>
	</header>

	<main>
		<section class="title-box box">
			<h1 class="page-title">Minha Lista de Tarefas</h1>
			<h2 id="funcionamento" class="section-title">Clique uma vez para selecionar e duas vezes em um item para marcá-lo
				como completo</h2>
		</section>
		<section class="new-area box">
			<input type="text" id="texto-tarefa" placeholder="Nova tarefa">
			<button id="criar-tarefa" class="btn">Adicionar Tarefa</button>
		</section>
		<section class="list-area box">
			<section class="list">
				<ol id="lista-tarefas"></ol>
			</section>
			<section class="move-buttons">
				<button id="mover-cima" class="btn up">Mover para cima</button>
				<button id="mover-baixo" class="btn down">Mover para baixo</button>
			</section>
		</section>
		<section class="task-buttons box">
			<button id="remover-selecionado" class="btn">Remover tarefa selecionada</button>
			<button id="remover-finalizados" class="btn">Remover tarefas finalizadas</button>
			<button id="salvar-tarefas" class="btn">Salvar tarefas</button>
			<button id="apaga-tudo" class="btn">Apagar todas as tarefas</button>
		</section>
	</main>

</body>

</html>
