<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<link rel="stylesheet" href="/styles/style.css">

	<title>To Do List</title>
</head>

<body>
	<header>
		<h1 class="title">Minha Lista de Tarefas</h1>
		<h2 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h2>
	</header>
	<main>
		<input type="text" id="texto-tarefa">

		<div>
			<ol id="lista-tarefas"></ol>
		</div>
		<button id="mover-cima">Mover para cima</button>
		<button id="mover-baixo">Mover para baixo</button>
		<br>
		<br>
		<button id="remover-selecionado">Remover tarefa selecionada</button>
		<button id="apaga-tudo">Apagar todas as tarefas</button>
		<button id="remover-finalizados">Remover tarefas finalizadas</button>
		<button id="salvar-tarefas">Salvar tarefas</button>
	</main>

</body>
